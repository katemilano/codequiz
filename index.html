<!DOCTYPE html>
<html lang="en-us">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Code Quiz</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <div>
            <button id="high" style="margin-left: 0; background-color: transparent; border: 0; padding: 0; color:navy;"> View High Scores </button>    
        </div>
        
        <div>
            <h1 id="h1">Code Quiz Challenge</h1>
            <h3 id="h3"> Try to answer all questions correctly. If a question is missed you will be penalized on the timer. If the timer runs out, the game will end. Enter in your initials at the end to see if you have a high score. Press start when you are ready to begin. Good luck!</h3>
            <button id="begin" type="button">Click to begin</button>
        </div>
        <script src="script.js">
        </script>
    </body>
</html>
